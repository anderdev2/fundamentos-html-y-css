<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

    <form action="">
        <label for="nombre">
            <span>Ingrese nombre:</span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="Fecha-ingreso">
            <span>Fecha de ingreso al curso:</span>
            <input type="date" id="fecha-ingreso">
        </label>
        <label for="horario-cursos">
            <span>En que hoario realiza los cursos?</span>
            <input type="time" id="horario-cursos">
        </label>

    </form>
    
</body>
</html>
